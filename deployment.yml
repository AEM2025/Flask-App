apiVersion: v1
kind: Namespace
metadata:
  name: backend-ns

---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-flask-app
  namespace: backend-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-server
  template:
    metadata:
      labels:
        app: backend-server
    spec:
      containers:
      - name: flask-app
        image: ahmedemad2025/flask-app:v3
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: loadbalancer
  namespace: backend-ns
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
spec:
  selector:
    app: backend-server
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000
